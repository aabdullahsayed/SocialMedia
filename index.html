<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneJin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">GeneJin</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <div class="form-container">
                <!-- Sign Up Section -->
                <section class="sign-up">
                    <h2>Join Us Today!</h2>
                    <form id="sign-up-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required aria-required="true">

                        <label for="email-signup">Email:</label>
                        <input type="email" id="email-signup" name="email" required aria-required="true">

                        <label for="password-signup">Password:</label>
                        <input type="password" id="password-signup" name="password" required aria-required="true">
                        <div id="password-strength"></div>

                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required aria-required="true">

                        <button type="submit">Sign Up</button>
                        <p>Already have an account? <a href="#log-in-form">Log In</a></p>
                    </form>
                </section>

                <!-- Log In Section -->
                <section class="log-in" id="log-in-form">
                    <h2>Already a Member? Log In</h2>
                    <form id="log-in-form">
                        <label for="email-login">Email:</label>
                        <input type="email" id="email-login" name="email" required aria-required="true">

                        <label for="password-login">Password:</label>
                        <input type="password" id="password-login" name="password" required aria-required="true">

                        <button type="submit">Log In</button>
                        <p><a href="#">Forgot your password?</a></p>
                    </form>
                    <div class="social-login">
                        <p>Or log in with:</p>
                        <button type="button" id="google-login">Google</button>
                        <button type="button" id="facebook-login">Facebook</button>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <footer>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
